<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/home.css">
    <script src="https://kit.fontawesome.com/4d146c7c99.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/logo.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="app.js" defer></script>
    <title>WATCHLOG</title>
</head>

<body>

    <div class="container">

        <!-- <aside class="aside active">
            <ul class="funcoes">
                <li><i class="fa-solid fa-hashtag"></i><a href="#">Posts</a></li>
                <li><i class="fa-solid fa-message"></i><a href="#">Comments</a></li>
                <li><i class="fa-solid fa-toggle-off"></i><a href="#">ToggleTheme</a></li>
            </ul>
        </aside> -->

        <main>
            <div class="comments">
                <div class="card-comment">
                    <div class="top-comment">

                        <form action="">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Titulo</span>
                                <input type="text" class="form-control" id="title"
                                    placeholder="Escolha um título para seu post" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="align">
                                <img src="assets/img/user.svg" alt="foto do usuário">
                                <textarea name="comment" id="comment" cols="60" rows="5"
                                    placeholder="Digite seu comentário"></textarea>
                            </div>
                    </div>
                    <div class="mb-3">

                        <div class="col-auto">
                            <button type="submit" id="submit" class="btn btn-primary mb-3">Enviar</button>
                        </div>
                        </form>
                    </div>
                    <div>
                        <input class="form-control" type="file" placeholder="escolha um arquivo" id="file-ip-1"
                            accept="image/*" onchange="showPreview(event);">
                    </div>
                </div>
            </div>
            <br>
            <br>
            <h1>Publicações</h1>

            <div class="pubs">
                <h2 id="titulo"></h2>
                <p id="mensagem"></p>
                <div class="preview">
                    <img id="file-ip-1-preview">
                </div>
            </div>
        </main>
    </div>
</body>

</html>
